<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="form">

        <form>

            <h1>Entre em contato</h1>
            <div class="seunome">
                <label for="nome">Nome
                    <input type="text" id="nome" placeholder="Seu nome" required="required" name="nome" />
                </label>
            </div>

            <div class="seufone">
                <label for="telefone">Telefone
                    <input type="tel" id="telefone" placeholder="(xx)9xxxx-xxxx" name="Telefone" />
                </label>
            </div>

            <div class="seuemail">
                <label for="email">Email
                    <input type="email" id="email" placeholder="seuemail@mail.com" name="email" />
                </label>
            </div>

            <div>
                <textarea placeholder="Sua mensagem"></textarea>
            </div>
            <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
        </form>
    </div>
</body>

</html>
